<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel PA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center py-3">
                <h2>Travel Planning Assistant</h2>
                <p class="mb-0">Let's plan your perfect trip!</p>
            </div>
            <div class="card-body p-4">
                <form id="tripForm">
                    <!-- Trip Duration Section -->
                    <div class="mb-4">
                        <h5 class="mb-3">Trip Duration</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tripType" class="form-label">Select Duration Type</label>
                                <select class="form-select" id="tripType" required>
                                    <option value="">Choose...</option>
                                    <option value="days">Number of Days</option>
                                    <option value="dates">Specific Dates</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3" id="daysInput" style="display: none;">
                                <label for="numberOfDays" class="form-label">Number of Days</label>
                                <input type="number" class="form-control" id="numberOfDays" min="1" max="30">
                            </div>
                            <div class="col-md-6 mb-3" id="datesInput" style="display: none;">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate">
                                <label for="endDate" class="form-label mt-2">End Date</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                    </div>

                    <!-- Number of People Section -->
                    <div class="mb-4">
                        <h5 class="mb-3">Number of Travelers</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="numberOfPeople" class="form-label">Total Number of People</label>
                                <input type="number" class="form-control" id="numberOfPeople" min="1" max="20" required>
                            </div>
                        </div>
                    </div>

                    <!-- Trip Description Section -->
                    <div class="mb-4">
                        <h5 class="mb-3">Trip Description</h5>
                        <div class="mb-3">
                            <label for="tripDescription" class="form-label">Describe your ideal trip. Also add your current location for us to better suggest nearby trip spots.</label>
                            <textarea class="form-control" id="tripDescription" rows="4" 
                                placeholder="Example: 'I am currently in Bengaluru, Karnataka and I want to go to a beach for the weekend.' or 'I want to go to Goa for 2 days.'" 
                                required></textarea>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Let's go!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tripType = document.getElementById('tripType');
            const daysInput = document.getElementById('daysInput');
            const datesInput = document.getElementById('datesInput');
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');

            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            startDate.min = today;
            endDate.min = today;

            // Handle trip type selection
            tripType.addEventListener('change', function() {
                if (this.value === 'days') {
                    daysInput.style.display = 'block';
                    datesInput.style.display = 'none';
                } else if (this.value === 'dates') {
                    daysInput.style.display = 'none';
                    datesInput.style.display = 'block';
                } else {
                    daysInput.style.display = 'none';
                    datesInput.style.display = 'none';
                }
            });

            // Handle date validation
            startDate.addEventListener('change', function() {
                endDate.min = this.value;
            });

            endDate.addEventListener('change', function() {
                if (this.value < startDate.value) {
                    this.value = startDate.value;
                }
            });

            // Form submission
            document.getElementById('tripForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                if (tripType.value === '') {
                    alert('Please select a trip duration type');
                    return;
                }

                if (tripType.value === 'days' && !document.getElementById('numberOfDays').value) {
                    alert('Please enter the number of days');
                    return;
                }

                if (tripType.value === 'dates' && (!startDate.value || !endDate.value)) {
                    alert('Please select both start and end dates');
                    return;
                }

                // Collect form data
                const formData = {
                    tripType: tripType.value,
                    numberOfPeople: document.getElementById('numberOfPeople').value,
                    tripDescription: document.getElementById('tripDescription').value
                };

                if (tripType.value === 'days') {
                    formData.numberOfDays = document.getElementById('numberOfDays').value;
                } else {
                    formData.startDate = startDate.value;
                    formData.endDate = endDate.value;
                }

                // Show loading state
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Finding destinations...';

                // Send data to API
                fetch('/api/suggest-locations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    // Store suggestions in session storage
                    sessionStorage.setItem('suggestions', JSON.stringify(data));
                    // Redirect to results page
                    window.location.href = '/results';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing your request. Please try again.');
                })
                .finally(() => {
                    // Reset button state
                    submitButton.disabled = false;
                    submitButton.innerHTML = "Let's go!";
                });
            });
        });
    </script>
</body>
</html>
